<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Sweet Delights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Add Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fff4f9;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ff69b4;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 5px 0;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: #ff69b4;
            border-bottom: 2px solid #ff69b4;
        }

        .icon {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon i {
            font-size: 22px;
            color: #ff69b4;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .icon i:hover {
            color: #e55a9e;
            transform: scale(1.2);
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #ff69b4, #e55a9e);
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .menu-icon {
            display: none;
        }

        .auth-container {
            padding: 60px 5%;
            background: linear-gradient(135deg, #fff4f9, #ffe6f0);
            min-height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-form {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-form h2 {
            font-size: 26px;
            color: #ff69b4;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .auth-form h2::after {
            content: '✨';
            margin-left: 5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 15px;
            background: #fafafa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.2);
            outline: none;
        }

        .auth-form .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        .toggle-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle-link a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .toggle-link a:hover {
            color: #e55a9e;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 30px 5%;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .footer-content p {
            color: #bbb;
            font-size: 14px;
        }

        .footer-content i {
            color: #ff69b4;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-links a {
            color: #ff69b4;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 3%;
                flex-wrap: wrap;
            }

            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #fff;
                position: absolute;
                top: 80px;
                left: 0;
                padding: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            nav.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            .icon {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 20px;
            }

            .logo img {
                height: 30px;
            }

            .auth-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                padding: 6px 15px;
            }

            .auth-form {
                padding: 20px;
            }

            .auth-form h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="/api/placeholder/40/40" alt="Logo">
            Sweet Delights
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="cakes.html">Cakes</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="reviews.html">Reviews</a>
            <a href="newarrivals.html">New Arrivals</a>
            <a href="login.html">Login</a>
            <a href="signup.html" class="active">Signup</a>
        </nav>
        <div class="icon">
            <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="auth-buttons">
                <button onclick="window.location.href='login.html'" class="btn">Login</button>
                <button onclick="window.location.href='signup.html'" class="btn">Signup</button>
            </div>
            <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>

    <section class="auth-container">
        <div class="auth-form">
            <h2>Signup</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" id="signupButton">Signup</button>
            </form>
            <div class="toggle-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <div id="signupMessage" style="margin-top: 15px; color: #ff69b4;"></div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>© 2025 Sweet Delights | Made with <i class="fas fa-heart"></i></p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="./supabase-js-v2.js"></script>
    <script>
        // Initialize Supabase (fixed syntax)
        const supabaseUrl = 'https://cmdtdzbbmlfkikaiolxz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtZHRkemJibWxma2lrYWlvbHh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyNzQ4MzcsImV4cCI6MjA1ODg1MDgzN30.d27Gx1ewdKqbVo1pNC0zp0qNntrwX0HiSxX-PGEiKUE'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey); // Fixed: lowercase 'supabase'

        const menuIcon = document.querySelector('.menu-icon');
        const nav = document.querySelector('nav');
        const signupForm = document.getElementById('signupForm');
        const signupMessage = document.getElementById('signupMessage');
        const signupButton = document.getElementById('signupButton');

        // Signup Handler with basic validation and loading state
        signupForm.onsubmit = async function(e) {
            e.preventDefault();

            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            // Basic client-side validation
            if (username.length < 3) {
                signupMessage.textContent = 'Username must be at least 3 characters long.';
                return;
            }
            if (password.length < 6) {
                signupMessage.textContent = 'Password must be at least 6 characters long.';
                return;
            }

            // Disable button during submission
            signupButton.disabled = true;
            signupMessage.textContent = 'Signing up...';

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: { username: username }, // Store username in user metadata
                    emailRedirectTo: 'http://localhost:3000/login.html' // Redirect after email confirmation
                }
            });

            if (error) {
                signupMessage.textContent = error.message;
            } else {
                signupMessage.textContent = 'Signup successful! Please check your email to confirm.';
                signupForm.reset(); // Clear form on success
            }

            // Re-enable button
            signupButton.disabled = false;
        };

        // Mobile menu toggle
        menuIcon.onclick = function() {
            nav.classList.toggle('active');
        };
    </script>
</body>
</html>
